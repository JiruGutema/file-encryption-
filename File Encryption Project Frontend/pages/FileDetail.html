<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      .file-details {
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        max-width: 400px;
        margin: auto;
      }
      .file-info {
        margin-bottom: 15px;
      }
      .button {
        margin: 5px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>File Details</h1>
    <div class="file-details" id="fileDetails">
      <div class="file-info">
        <strong>File Name:</strong> <span id="fileName"></span><br />
        <strong>File Size:</strong> <span id="fileSize"></span><br />
        <strong>File Type:</strong> <span id="fileType"></span><br />
        <strong>Upload Date:</strong> <span id="uploadDate"></span><br />
      </div>
      <button class="button" id="shareButton">Share</button>
      <button class="button" id="downloadButton">Download</button>
      <button class="button" id="deleteButton">Delete</button>
    </div>

    <script>
      // Example file data (replace with actual data as needed)
      const fileData = {
        name: "example-file.pdf",
        size: "1.2 MB",
        type: "PDF Document",
        uploadDate: "2024-10-07",
      };

      // Function to display file details
      function displayFileDetails(file) {
        document.getElementById("fileName").textContent = file.name;
        document.getElementById("fileSize").textContent = file.size;
        document.getElementById("fileType").textContent = file.type;
        document.getElementById("uploadDate").textContent = file.uploadDate;
      }

      // Function to handle sharing the file
      function shareFile() {
        alert("File shared successfully!"); // Replace with actual sharing logic
      }

      // Function to handle downloading the file
      function downloadFile() {
        alert("Downloading " + fileData.name); // Replace with actual download logic
      }

      // Function to handle deleting the file
      function deleteFile() {
        if (confirm("Are you sure you want to delete this file?")) {
          alert(fileData.name + " has been deleted."); // Replace with actual delete logic
          // Optionally redirect or update the UI here
        }
      }

      // Attach event listeners
      document.getElementById("shareButton").onclick = shareFile;
      document.getElementById("downloadButton").onclick = downloadFile;
      document.getElementById("deleteButton").onclick = deleteFile;

      // Display the file details when the page loads
      window.onload = function () {
        displayFileDetails(fileData);
      };
    </script>
  </body>
</html>
